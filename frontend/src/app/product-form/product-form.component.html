<div class="row py-2">
  <div class="col-12">
    <div *ngIf="error" class="alert alert-danger" role="alert">
      {{errorMessage}}
    </div>

    <form (ngSubmit)="save()">
      <input [(ngModel)]="product.id" type="hidden" id="id" name="id">
      <div class="form-group">
        <label>Title</label>
        <input [(ngModel)]="product.title" type="text" class="form-control" id="title" name="title" placeholder="Enter product title" >
      </div>

      <div class="form-group">
        <label>Cost</label>
        <input [(ngModel)]="product.cost" type="number" class="form-control" id="cost" name="cost" placeholder="Enter product cost" >
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
